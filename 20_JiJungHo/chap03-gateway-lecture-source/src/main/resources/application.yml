server:
  port: 8000
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: 1st-service
          # uri? http://ip:port? ?? ???? ??? ? ???
          # ????? ??? ?? ???? ???? service name?? ????.
          # lb://? ??? ?????? ???? ??
          uri: lb://1ST-SERVICE
          predicates:
            # ??? ??? ??? ?? ? ?? ??? ??? ?? ???.
            - Path=/first-service/**
          # 단일 진입점에서 제공되는 설정 값을 통해 다양한 filter 처리를 할 수 있다.
          filters:
            # /first-service/health 요청을 /health로 재작성하는 필터
            - RewritePath=/first-service/(?<segment>.*), /$|{segment}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka